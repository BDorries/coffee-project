<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a88297ca40.js" crossorigin="anonymous"></script>

</head>
<body>
<div id="modal-dimmer"></div>
<nav class="top-banner">

    <h1>Coffee House</h1>

    <div class="dropdown">
        <button id="btn1" class="buttons"><i class="fa-solid fa-bars fa-2x"></i></button>
        <form id="myDropDown">

            <input id="searchbar" class="searchbar" type="text" placeholder="Search..." name="search">

            <label for="roast-selection"></label>
            <select class="searchbar" id="roast-selection">
                <option selected>All...</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

        </form>
        <button id="signIn" class="buttons"><i class="fa-regular fa-user fa-2x"></i></button>
        <form id="loginForm" class="loginForm">
            <input id="username" class="searchbar" type="text" placeholder="Username">
            <input id="password" class="searchbar" type="password" placeholder="Password">
            <button type="button" id="loginBtn" class="searchbar" >Log in</button>
        </form>
        <button id="addCoffeeBtn" class="buttons"><i class="fa-regular fa-plus fa-2x"></i></button>
    </div>
</nav>

<div class="cards"></div>

<div id="inputModal" class="modalContainer">
    <h1 class="modalHeader">Add A Coffee!</h1>
    <form class="modalContent">
        <label class="modalSubHeaders" for="coffeeName">Coffee Name</label><br>
        <input class="modalBoxes" type="text" id="coffeeName" name="Coffee Name" value="Coffee Name"><br>
        <label class="modalSubHeaders" for="roastType">Roast Type</label><br>
        <input class="modalBoxes" type="text" id="roastType" name="roastType" value="Roast Type"><br><br>
        <button type="button" id="modalBtn">Submit</button>
    </form>

</div>

<script src="main.js"></script>
</body>
</html>
