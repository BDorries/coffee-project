<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a88297ca40.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

</head>
<body>

<div id="modal-dimmer"></div>

<nav class="top-banner">
    <h1>Coffee House</h1>
    <div class="navbar">
        <div class="dropdown">
            <button id="btn1" class="buttons hide"><i id="hamburger" class="fa-solid fa-bars fa-2x"></i></button>
            <form id="myDropDown" class="searchForm">
                <input id="searchbar" class="searchbar" type="text" placeholder="Search..." name="search">
                <label for="roast-selection"></label>
                <select class="searchbar" id="roast-selection">
                    <option selected>All...</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </form>
        </div>
        <div class="dropdown">
            <button id="signIn" class="buttons"><i id="loginIcon" class="fa-regular fa-user fa-2x"></i></button>
            <form id="loginForm" class="loginForm">
                <input id="username" class="logInBar" type="text" placeholder="Username" value="admin">
                <input id="password" class="logInBar" type="password" placeholder="Password" value="admin">
                <button type="button" id="loginBtn" class="searchbar" >Log in</button>
            </form>
        </div>
        <button id="addCoffeeBtn" class="buttons"><i class="fa-regular fa-plus fa-2x"></i></button>
    </div>
</nav>

    <div class="mainContent">
        <div class="cards"></div>
    </div>

    <div id="inputModal" class="modalContainer">
        <h1 class="modalHeader">Add A Coffee!</h1>
        <form class="modalContent">
            <label class="modalSubHeaders" for="coffeeName">Coffee Name</label><br>
            <input class="modalBoxes" type="text" id="coffeeName" name="Coffee Name" value="Coffee Name"><br>
            <label class="modalSubHeaders" for="roastType">Roast Type</label><br>
            <input class="modalBoxes" type="text" id="roastType" name="roastType" value="Roast Type"><br><br>
            <button type="button" id="modalBtn">Submit</button>
        </form>
    </div>

<script src="main.js"></script>
</body>
</html>
